<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Currency Converter</title>
</head>
<body>

	<div>
		<h3>Currency Converter</h3>

		
		<div>
			<h4>Converter</h4>
			
			<div>
				<select onchange="Currency(); Calculate()" id="converter">
					<option value="INR">INR</option>
					<option value="Pound">Pound</option>
					<option value="Euro">Euro</option>
					<option value="Yen">Yen</option>
				</select>
				<br />
				<input type="number" oninput="Calculate()" id="value1"/>
			</div>
			<br /><br />
			<div>
				<label>Dollar</label>
				<input type="number" id="value2" disabled="disabled"/>
			</div>
		</div>
	</div>

	<script>
		function Currency(){
		y = document.getElementById("converter").value;
		return y;
	}
 
function Calculate(){
	y = Currency();
 
	x = document.getElementById("value1").value;
 
	if(x == ""){
		document.getElementById("value2").value = "";
	}else{
		switch(y){
			case "INR":
				document.getElementById("value2").value = x * 74.28;
			break;
 
			case "Pound":
				document.getElementById("value2").value = x * 0.72;
			break;

			case "Euro":
				document.getElementById("value2").value = x * 0.84;
			break;
 
			case "Yen":
				document.getElementById("value2").value = x * 109.14;
			break;

		}
	}
}
	</script>

</body>
</html>
