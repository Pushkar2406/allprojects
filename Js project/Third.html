<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<p>Third Program Html</p>
    <input id="inputnum3" placeholder="Type a number">
    <button onclick="OddEven()" id="btn3">Click Me</button>

	<script type="text/javascript">
		function OddEven() {
    var num = document.getElementById("inputnum3").value;
    if (num % 2 == 0) {
        alert(num + " is Even");
    }
    else {
        alert(num + " is Odd");
    }
}
		
	</script>

</body>
</html>
